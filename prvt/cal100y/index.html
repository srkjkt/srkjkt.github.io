<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal100y</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>cal100y</h1>
    <div id="controls">
        <label for="startYear">시작 년도:</label>
        <input type="number" id="startYear" min="1900" max="2100" value="2024" style="width: 60px;">
        <label for="endYear">끝 년도:</label>
        <input type="number" id="endYear" min="1900" max="2100" value="2033" style="width: 60px;">
        <button onclick="generateCalendar()">달력 생성</button>
    </div>
    <div id="calendar"></div>
</body>
<script src="index.js"></script>

</html>
